<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця 4x4</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(1) { background-color: lightblue; }
        tr:nth-child(2) { background-color: lightgreen; }
        tr:nth-child(3) { background-color: lightcoral; }
        tr:nth-child(4) { background-color: lightgoldenrodyellow; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>Об'єднана</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">Об'єднана</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
