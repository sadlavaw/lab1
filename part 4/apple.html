<!DOCTYPE html>
<html lang="uk">
<head>

            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;

            border-collapse: collapse;
            width: 80%;
            background-color: #fff;

        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

        </tr>
        <tr>
            <td>Колір</td>
            <td>Червоний, зелений або жовтий</td>
        </tr>
        <tr>
            <td>Калорійність</td>
            <td>52 ккал на 100 г</td>
        </tr>
        <tr>
            <td>Вітаміни</td>
            <td>Вітамін C, вітамін A</td>
        </tr>

            <td>Походження</td>

        </tr>
    </table>
</body>
</html>
