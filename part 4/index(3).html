<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик з фруктами</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="image.jpg" usemap="#fruit-map" alt="Кошик з фруктами">

    <map name="fruit-map">
        <!-- Умовні координати для яблука -->
        <area target="_blank" alt="Яблуко" title="Яблуко" href="apple.html" coords="72,440,349,707" shape="rect">
        <!-- Умовні координати для банана -->
        <area target="_blank" alt="Банан" title="Банан" href="banana.html" coords="448,456,780,159" shape="rect">
        <!-- Умовні координати для апельсина -->
        <area target="_blank" alt="Апельсин" title="Апельсин" href="orange.html" coords="390,422,118,163" shape="rect">
    </map>
</body>
</html>
